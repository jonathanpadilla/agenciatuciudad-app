<ion-view view-title="Inicio">
	<ion-content>

	  	<h1>Inicio</h1>

	  	<div class="row">
	  		<div class="col col-50" ng-repeat="item in lista">
	  			<div class="card" ng-click="{{ item.funcion }}">
				  	<div class="item item-divider">
				    	{{ item.nombre }}
				  	</div>
				  	<div class="item item-image">
				    	<img src="img/placeholder.png">
				  	</div>
				 	<!-- <div class="item item-divider">
				    	I'm a Footer in a Card!
				  	</div> -->
				</div>
	  		</div>
	  	</div>

    </ion-content>
</ion-view>
